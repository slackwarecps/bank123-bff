spring.application.name=bffbank

# Configuração do Banco de Dados (Docker)
spring.datasource.url=jdbc:postgresql://localhost:5432/bank123_db
spring.datasource.username=${DB_USERNAME:NAO_FOI_DEFINIDO_USER}
spring.datasource.password=${DB_PASSWORD:NAO_FOI_DEFINIDO_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações do Hibernate/JPA
# update: cria/atualiza tabelas se não existirem (mas vamos usar as que o docker criou)
spring.jpa.hibernate.ddl-auto=validate 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true