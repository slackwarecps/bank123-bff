spring.application.name=bffbank

# Configuração do Banco de Dados (Docker)
spring.datasource.url=${DB_URL:NAO_CONFIGURADA_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações do Hibernate/JPA
# update: cria/atualiza tabelas se não existirem (mas vamos usar as que o docker criou)
spring.jpa.hibernate.ddl-auto=validate 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Exemplo para limitar o uso se for deployar em container pequeno
server.tomcat.threads.max=10
# spring.main.lazy-initialization=true

server.forward-headers-strategy=FRAMEWORK